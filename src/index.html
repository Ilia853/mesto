<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
</head>
<body class="page">
    <header class="header">
        <div class="header__logo"></div>
    </header>
    <main>
        <section class="profile">
            <div class="profile__box">
                <img class="profile__image" src="<%=require('./images/profile__image.jpg')%>" alt="Фото профиля">
                <div class="profile__info">
                    <div class="profile__title-container">
                        <h1 class="profile__title" name="userName">Жак-Ив Кусто</h1>
                        <button class="profile__edit-button" type="button"></button>
                    </div>
                    <h2 class="profile__subtitle">Исследователь океана</h2>
                </div>
            </div>
            <button class="profile__add-button"></button>
        </section>
        <section class="elements">
            <div class="elements__list">
                
            </div>
        </section>
    </main>
    <footer class="footer">
        &#169; 2020 Mesto Russia
    </footer>
    <div class="popup popup_type_edit">
        <div class="popup__container">
            <button type="button" class="popup__close-button popup__close-button_type_edit"></button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <form class="popup__form popup__form_type_edit" name="form-name-job" novalidate>
                <input type="text" name="userName" id="popup__input-type-name" class="popup__input popup__input_type_name" required minlength="2" maxlength="40">
                <span class="popup__input-error-message popup__input-type-name-error"></span>
                <input type="text" name="userJob" id="popup__input-type-job" class="popup__input popup__input_type_job" required minlength="2" maxlength="200">
                <span class="popup__input-error-message popup__input-type-job-error"></span>
                <button type="submit" class="popup__form-button">Сохранить</button>
            </form>
        </div>
    </div>
    <div class="popup popup_type_mesto">
        <div class="popup__container">
            <button type="button" class="popup__close-button popup__close-button_type_mesto"></button>
            <h2 class="popup__title">Новое место</h2>
            <form class="popup__form popup__form_type_mesto" id="2" name="form-name-job" novalidate>
                <input type="text" name="name" id="popup__input-type-mesto" class="popup__input popup__input_type_mesto" placeholder="Название" required minlength="2" maxlength="30">
                <span class="popup__input-error-message popup__input-type-mesto-error"></span>
                <input type="url" name="link" id="popup__input-type-link" class="popup__input popup__input_type_link" placeholder="Ссылка на картинку" required>
                <span class="popup__input-error-message popup__input-type-link-error"></span>
                <button type="submit" class="popup__form-button">Создать</button>
            </form>
        </div>
    </div>
    <div class="popup image-popup">
        <div class="image-popup__container">
            <button type="button" class="popup__close-button popup__close-button_type_image"></button>
            <img class="image-popup__pic" alt="">
            <h2 class="image-popup__title"></h2>
        </div>
    </div>
    <template class="card-element">
        <div class="element">
            <img class="element__image">
            <button class="element__del-button" type="button"></button>
                <div class="element__box">
                    <h2 class="element__title"></h2>
                    <button class="element__like-button" type="button"></button>
                </div>
        </div>
    </template>
</body>
</html>
